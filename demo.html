<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Okul.com form</title>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
  <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
  <h1 class="text-center">Okul.com Form</h1>
  <form id="form">

    <div class="form-group">
      <label for="inputName1">İsim Soyisim</label>
      <input type="text" class="form-control" id="inputName1" aria-describedby="nameHelp" placeholder="Ali Sever" autocomplete="off" required>
    </div>

    <div class="form-group">
      <label for="inputEmail1">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" autocomplete="off" placeholder="alisever@email.com" required>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
    <label for="phone">Telefon Numarası</label>
    <br/>
    <input id="phone" name="phone" autocomplete="off" type="tel" required>
    </div>

    <div class="form-group">
      <label for="inputPhone1">Tarih</label>
      <br/>
      <input id="datepicker" width="270" autocomplete="off" data-date-format="mm/dd/yyyy" required>
    </div>

    <div class="form-group">
        <label for="exampleFormControlTextarea1">Mesaj</label>
        <textarea class="form-control" autocomplete="off" id="formControlTextarea1" rows="3"></textarea>
    </div>

    <div class="form-group">
    <div class="form-check">
      <label class="form-check-label" for="invalidCheck">
        Kullanıcı sözleşmesini okudum ve kabul ediyorum.
      </label>
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
    </div>
  </div>
  <br/>
  <button class="btn btn-primary" type="submit">Submit form</button>
  </form>

  </div>

  <script src="build/js/intlTelInput.js"></script>

      //     var countryCode = (resp && resp.country) ? resp.country : "";
      //     callback(countryCode);

      // localizedCountries: { 'de': 'Deutschland' },
      // nationalMode: false,

      // placeholderNumberType: "MOBILE",

      // separateDialCode: true,
      utilsScript: "build/js/utils.js",
    });


  $('#datepicker').datepicker({
            uiLibrary: 'bootstrap'
        });


  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function() {
    'use strict';
    window.addEventListener('load', function() {
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      const forms = document.getElementsByClassName('needs-validation');
      // Loop over them and prevent submission
      const validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();


  $( "#form" ).submit(function( event ) {
    const num = Math.floor((Math.random() * 100) + 1);
    if (num < 50)
    alert( "Kayıt Başarılı." );
    else
    alert( "Kayıt Başarısız." );

  });
  </script>
</body>
